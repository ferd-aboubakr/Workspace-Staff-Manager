<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Locaux et Employés</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <h2>Unassigned Staff</h2>
            <button id="addNewWorkerBtn" class="btn btn-primary">
                <span class="material-icons">add</span> Add New Worker
            </button>
            <div id="unassignedStaffList" class="staff-list">
            </div>
        </aside>

        <main class="main-content">
            <h1>Floor Plan</h1>
            <div id="floorPlanGrid" class="floor-plan-grid">
                <div class="zone" id="conference-room" data-zone="conference-room" data-max-employees="10" data-required="false">
                    <h3><span class="material-icons">meeting_room</span> Conference Room</h3>
                    <div class="employees-container"></div>
                </div>
                <div class="zone" id="reception" data-zone="reception" data-allowed-roles="receptionist" data-max-employees="2" data-required="true">
                    <h3><span class="material-icons">people_outline</span> Reception</h3>
                    <div class="employees-container"></div>
                </div>
                <div class="zone" id="server-room" data-zone="server-room" data-allowed-roles="it-technician" data-max-employees="3" data-required="true">
                    <h3><span class="material-icons">storage</span> Server Room</h3>
                    <div class="employees-container"></div>
                </div>
                <div class="zone" id="security-room" data-zone="security-room" data-allowed-roles="security-agent" data-max-employees="4" data-required="true">
                    <h3><span class="material-icons">security</span> Security Room</h3>
                    <div class="employees-container"></div>
                </div>
                <div class="zone" id="staff-room" data-zone="staff-room" data-max-employees="15" data-required="false">
                    <h3><span class="material-icons">lunch_dining</span> Staff Room</h3>
                    <div class="employees-container"></div>
                </div>
                <div class="zone" id="archives-room" data-zone="archives-room" data-blocked-roles="cleaning" data-max-employees="5" data-required="true">
                    <h3><span class="material-icons">folder</span> Archives Room</h3>
                    <div class="employees-container"></div>
                </div>
            </div>
        </main>
    </div>

    <div id="modalNewWorker" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Add New Employee</h2>
            <form id="newWorkerForm">
                <input type="text" id="workerName" placeholder="Name" required>
                <select id="workerRole" required>
                    <option value="">Select Role</option>
                    <option value="receptionist">Réceptionniste</option>
                    <option value="it-technician">Technicien IT</option>
                    <option value="security-agent">Agent de sécurité</option>
                    <option value="manager">Manager</option>
                    <option value="cleaning">Nettoyage</option>
                    <option value="other">Autre Rôle</option>
                </select>
                <input type="url" id="workerPhotoUrl" placeholder="Photo URL">
                <div id="photoPreview"></div>
                <input type="email" id="workerEmail" placeholder="Email" required>
                <input type="tel" id="workerPhone" placeholder="Phone" required>
                
                <h3>Professional Experiences</h3>
                <div id="experiencesContainer">
                    <div class="experience-form-group">
                        <input type="text" placeholder="Company Name" class="exp-company" required>
                        <input type="date" placeholder="Start Date" class="exp-start-date" required>
                        <input type="date" placeholder="End Date" class="exp-end-date" required>
                        <button type="button" class="btn-remove-exp">
                            <span class="material-icons">remove_circle_outline</span>
                        </button>
                    </div>
                </div>
                <button type="button" id="addExperienceBtn" class="btn btn-secondary">
                    <span class="material-icons">add_circle_outline</span> Add Experience
                </button>

                <button type="submit" class="btn btn-primary">Add Worker</button>
            </form>
        </div>
    </div>

    <div id="modalEmployeeProfile" class="modal">
        <div class="modal-content profile-modal">
            <span class="close-btn">&times;</span>
            <div id="profileDetails"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
